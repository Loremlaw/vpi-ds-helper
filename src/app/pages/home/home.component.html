<app-task-form (onFormValidate)="tasksService.create($event)"></app-task-form>

<app-task *ngFor="let task of tasksService.allTasks"
          (doDelete)="tasksService.delete($event)"
          (doToggle)="tasksService.toggleStatus($event)"
          (doConsult)="router.navigate(['/details', {id: $event}])"
          (doEdit)="router.navigate(['/edit', {id: $event}])"
          [task]="task"></app-task>
